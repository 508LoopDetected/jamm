<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24/7 Radio Station</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        header {
            max-width: 640px;
            width: 100%;
            margin: 0 auto;
        }

        #jamm {
            max-width: 100px;
        }

        #player {
            margin: 20px auto;
            background-color: #222;
            padding: 20px 20px 20px 0;
            border-radius: 5px;
            width: 100%;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            position: relative;
            box-sizing: border-box;
            max-width: 640px;
        }

        #controls {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: relative;
        }

        #toggle-button {
            background-color: #ff003f;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 0 5px 5px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            outline: none;
            position: relative;
            z-index: 10;
        }

        #toggle-button i {
            font-size: 2.5em;
            color: #000;
        }

        #toggle-button:hover {
            background-color: #bd002f;
        }

        #volume-control {
            margin-left: 20px;
            width: 150px;
            -webkit-appearance: none;
            appearance: none;
            background: #555;
            height: 5px;
            border-radius: 5px;
            outline: none;
        }

        #volume-control::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ff003f;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        #volume-control::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #ff003f;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        #info {
            margin-left: 20px;
            text-align: left;
        }

        #current-song-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        #current-artist {
            font-size: 1em;
            color: #b3b3b3;
        }

        #next-up {
            font-size: 0.9em;
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #b3b3b3;
        }

        #loading-indicator {
            position: absolute;
            top: 50%;
            left: -7px;
            transform: translateY(-50%);
            z-index: 5;
        }

        #loading-indicator i {
            font-size: 4.6em;
            color: #1DB954;
            animation: spin 4s linear infinite;
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slide-out {
            from {
                left: -7px;
            }
            to {
                left: -35px;
            }
        }

        @keyframes slide-in {
            from {
                left: -30px;
            }
            to {
                left: -7px;
            }
        }

        #loading-indicator.sliding-out {
            animation: slide-out 0.5s forwards;
            display: block;
        }

        #loading-indicator.sliding-in {
            animation: slide-in 0.5s forwards;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <img id="jamm" src="img/jamm.svg" />
    </header>
    <div id="player">
        <div id="controls">
            <button id="toggle-button">
                <i id="toggle-icon" class="ph-fill ph-play"></i>
            </button>

            <div id="loading-indicator">
                <i class="ph-duotone ph-vinyl-record"></i>
            </div>

            <div id="info">
                <span id="current-song-title">N/A</span><br/>
                <span id="current-artist">N/A</span>
            </div>
        </div>
        
        <input id="volume-control" type="range" min="0" max="100" value="100" />
        
        <div id="next-up">
            Next Up: <span id="next-song-title">N/A</span> by <span id="next-artist">N/A</span>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const audioPlayer = document.getElementById('audio-player');
        const toggleButton = document.getElementById('toggle-button');
        const toggleIcon = document.getElementById('toggle-icon');
        const currentSongTitle = document.getElementById('current-song-title');
        const currentArtist = document.getElementById('current-artist');
        const nextSongTitle = document.getElementById('next-song-title');
        const nextArtist = document.getElementById('next-artist');
        const loadingIndicator = document.getElementById('loading-indicator');
        const volumeControl = document.getElementById('volume-control');

        let hls;

        function showLoading(show) {
            loadingIndicator.style.display = show ? 'block' : 'none';
        }

        function slideSpinner(slideOut) {
            if (slideOut) {
                loadingIndicator.classList.remove('sliding-in');
                loadingIndicator.classList.add('sliding-out');
            } else {
                loadingIndicator.classList.remove('sliding-out');
                loadingIndicator.classList.add('sliding-in');
            }
        }

        function initHlsPlayer() {
            if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource('/stream/playlist.m3u8');
                hls.attachMedia(audioPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    audioPlayer.play();
                    slideSpinner(true);
                });
            } else if (audioPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                audioPlayer.src = '/stream/playlist.m3u8';
                audioPlayer.addEventListener('loadedmetadata', function() {
                    audioPlayer.play();
                    slideSpinner(true);
                });
            }
        }

        toggleButton.addEventListener('click', function() {
            if (audioPlayer.paused) {
                initHlsPlayer();
                toggleIcon.className = 'ph-fill ph-stop';
                slideSpinner(true);
            } else {
                audioPlayer.pause();
                if (hls) {
                    hls.destroy();
                    hls = null;
                }
                audioPlayer.src = '';
                toggleIcon.className = 'ph-fill ph-play';
                slideSpinner(false);
            }
        });

        volumeControl.addEventListener('input', function() {
            audioPlayer.volume = volumeControl.value / 100;
        });

        function updateInfo() {
            fetch('/get_info')
                .then(response => response.json())
                .then(data => {
                    currentSongTitle.textContent = data.currentSongTitle;
                    currentArtist.textContent = data.currentArtist;
                    nextSongTitle.textContent = data.nextSongTitle;
                    nextArtist.textContent = data.nextArtist;
                })
                .catch(error => {
                    console.error('Error fetching song info:', error);
                });
        }

        setInterval(updateInfo, 2000);
        updateInfo();
    </script>
</body>
</html>
